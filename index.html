<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Jumper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            flex-direction: column;
            overflow: hidden; /* Impede a rolagem da página */
        }

        /* Imagem da Lua */
        #luaImg {
            position: fixed; /* Usar 'fixed' para fixar a imagem em relação à janela */
            bottom: -220px; /* Posiciona 100px acima da borda inferior da tela */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta para garantir o centro exato */
            width: 100vw; /* Ajusta a largura para 100% da largura da tela */
            height: auto; /* Mantém a proporção da imagem */
        }

        #graphImg {
            position: fixed; /* Usar 'fixed' para fixar a imagem em relação à janela */
            bottom: 100px; /* Posiciona 100px acima da borda inferior da tela */
            left: 2%; /* Centraliza horizontalmente */
            width: 37%; /* Ajusta a largura para 100% da largura da tela */
            height: auto; /* Mantém a proporção da imagem */
        }

    </style>
</head>
<body>
    <h1>Gravity Jumper</h1>
    <script src="game.js"></script>
    <img id="luaImg" src="images/lua.png" alt="Lua" />
    <img id="graphImg" src="images/grafico.png" alt="Lua" />
    

    <script>
        // Impede o comportamento da tecla "Espaço" (barra de rolagem) no navegador
        window.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();  // Impede o comportamento padrão
            }
        });
    </script>
</body>
</html>
